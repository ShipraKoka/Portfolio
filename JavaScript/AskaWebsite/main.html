<!DOCTYPE html>
<html>
<head>

    <link href="/style/bootstrap.css" rel="stylesheet"/>
    <link href="/style/bootstrap-theme.css" rel="stylesheet" />
    <link href="/style/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <!--Header-->
        <header class="row">
            <div class="col-md-6">
                <h1>Aska Iijima</h1>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-1 menu-items text-center">
                <a href="#designs"><h4>Designs</h4></a>
            </div>
            <div class="col-md-1 menu-items text-center">
                <h4>Sketches</h4>
            </div>
            <div class="col-md-1 menu-items text-center">
                <a href="#contact"><h4>Contact</h4></a>
            </div>
            <div class="col-md-1 menu-items text-center">
                <img class="logo" src="/content/images/linkedin.png"/>
            </div>
        </header>

        <!--Page 1-->
        <section id="page1" class="row text-center">
            <div class="col-md-6">
                <img id="change-design" class="images2" src="http://placehold.it/300x480"/>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
            <div class="col-md-6">
                <img class="images2" src="http://placehold.it/580x500"/>
            </div>
        </section>

        <!--Designs Selection - Page 2-->
        <a name="designs"></a>
        <section id="page2" class="row text-center">
            <div class="row">
                <div class="col-md-12">
                    <h3>Designs</h3>
                </div>
            </div>
            <div class="col-md-4">
                <img class="images3" src="http://placehold.it/320x520" />
                <h4 class="titles3">First Image</h4>
            </div>
            <div class="col-md-4">
                <img class="images3" src="http://placehold.it/320x520" />
                <h4 class="titles3">Second Image</h4>
            </div>
            <div class="col-md-4">
                <img class="images3" src="http://placehold.it/320x520" />
                <h4 class="titles3">Third Image</h4>
            </div>
        </section>

        <!--Contact Form - Page 3-->
        <a name="contact"></a>
        <section id="page3" class="row text-center">
            <div class="row">
                <div class="col-md-12">
                    <h3>Contact</h3>
                </div>
            </div>
            
            <aside class="col-md-4">
                <div class="row contact-info">
                    <div class="col-md-3 text-right">
                        <img src="http://placehold.it/48x48" />
                    </div>
                    <div class="col-md-1">
                        (310)5551234
                    </div>
                </div>
                <div class="row contact-info">
                    <div class="col-md-3 text-right">
                        <img src="http://placehold.it/48x48" />
                    </div>
                    <div class="col-md-1">
                        aska@email.com
                    </div>
                </div>        
            </aside>

            <form class="col-md-6 text-left">
                <input type="text" class="form-control personal-info" placeholder="Your Name"/>
                <input type="text" class="form-control personal-info" placeholder="Your Email" />
                <textarea class="form-control" rows="5" placeholder="message"></textarea> 
                <button type="submit" class="btn btn-default">Submit</button>        
            </form>

        </section>

        <footer class="row">
            <p></p>
        </footer>
    </div>

    <script src="/scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/scripts/main.js" type="text/javascript"></script>
